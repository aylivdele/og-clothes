server:
  port: 3001
spring:
  application:
    name: og-clothes-srv
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:myDb?cache=shared
    username: sa
    password: sa
openapi:
  clothes:
    base-path: api