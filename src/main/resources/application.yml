server:
  port: 3001
spring:
  h2:
    console:
      enabled: true
  application:
    name: og-clothes-srv
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/myDb
    username: sa
    password: sa
openapi:
  clothes:
    base-path: api
security:
  master-username: master
  master-password: master
logging:
  level:
    org:
      springframework:
        security: debug